    <script>
        // Set default date to today
        const dateInput = document.getElementById('dateInput');
        const today = new Date();
        const dd = String(today.getDate()).padStart(2, '0');
        const mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
        const yyyy = today.getFullYear();
        dateInput.value = `${yyyy}-${mm}-${dd}`;

        // Modal Logic
        function toggleAccountingModal(show) {
            const modal = document.getElementById('accountingFormModal');
            if (show) {
                modal.classList.remove('hidden');
            } else {
                modal.classList.add('hidden');
            }
        }

        // Type Dropdown Logic
        const typeInput = document.getElementById('typeInput');
        const typeOptions = document.getElementById('typeOptions');
        const typeList = document.getElementById('typeList');
        const typeArrow = document.getElementById('typeDropdownArrow');

        // Initial Types
        let availableTypes = ['Expense', 'Income', 'Asset'];

        function renderTypes(filter = '') {
            typeList.innerHTML = '';
            const filtered = availableTypes.filter(t => t.toLowerCase().includes(filter.toLowerCase()));

            filtered.forEach(type => {
                const li = document.createElement('li');
                li.className = 'px-4 py-3 hover:bg-gray-50 dark:hover:bg-gray-700 text-text-main dark:text-white cursor-pointer font-medium uppercase border-b border-gray-100 dark:border-gray-700 last:border-0';
                li.textContent = type;
                li.onclick = () => selectType(type);
                typeList.appendChild(li);
            });

            if (filtered.length === 0) {
                const li = document.createElement('li');
                li.className = 'px-4 py-3 text-text-muted italic text-sm';
                li.textContent = 'No matches found';
                typeList.appendChild(li);
            }
        }

        function selectType(type) {
            typeInput.value = type;
            typeOptions.classList.add('hidden');
            typeArrow.style.transform = 'translateY(-50%) rotate(0deg)';
        }

        function addNewType() {
            const newType = prompt("Enter new type name:");
            if (newType && newType.trim() !== "") {
                const standardizedType = newType.trim();
                // Check case-insensitive
                if (!availableTypes.some(t => t.toLowerCase() === standardizedType.toLowerCase())) {
                    availableTypes.push(standardizedType);
                    renderTypes(); // Re-render logic
                }
                selectType(standardizedType);
            }
        }

        // Initialize List
        renderTypes();

        // Event Listeners for Dropdown
        typeInput.addEventListener('focus', () => {
            typeOptions.classList.remove('hidden');
            typeArrow.style.transform = 'translateY(-50%) rotate(180deg)';
        });

        typeInput.addEventListener('input', (e) => {
            renderTypes(e.target.value);
            typeOptions.classList.remove('hidden');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            const container = document.getElementById('typeDropdownContainer');
            if (!container.contains(e.target)) {
                typeOptions.classList.add('hidden');
                typeArrow.style.transform = 'translateY(-50%) rotate(0deg)';
            }
        });
    </script>

    <script>
        // --- BACKEND INTEGRATION ---

        // Global Data
        let allTransactions = [];

        function safeParseDate(dateStr) {
            if (!dateStr) return 'N/A';
            const d = new Date(dateStr);
            if (!isNaN(d.getTime())) return d.toLocaleDateString();
            // Try DD/MM/YYYY parsing if standard fails
            const parts = dateStr.split('/');
            if (parts.length === 3) {
                return `${parts[0]}/${parts[1]}/${parts[2]}`;
            }
            return dateStr;
        }

        async function fetchTransactions() {
            const loadingMsg = document.getElementById('loadingMessage');
            const container = document.querySelector('.overflow-y-auto.space-y-3');

            try {
                // Show loading
                if (loadingMsg) loadingMsg.classList.remove('hidden');
                if (container) container.innerHTML = ''; // Clear any previous content

                const response = await fetch(`${SCRIPT_URL}?action=getTransactions`);
                const rawData = await response.json();

                // Normalize keys immediately and store globally
                allTransactions = rawData.map(tx => {
                    const newTx = {};
                    Object.keys(tx).forEach(key => {
                        newTx[key.trim().toLowerCase()] = tx[key];
                    });
                    return newTx;
                });

                // Initialize view

                filterTransactions('all');

            } catch (error) {
                console.error('Error fetching transactions:', error);
                if (container) container.innerHTML = `<div class="p-6 text-center text-red-500">Failed to load transactions. Check console.</div>`;
            } finally {
                // Hide loading
                if (loadingMsg) loadingMsg.classList.add('hidden');
            }
        }

        function filterTransactions(filterType) {
            // 1. Update Button Styles
            const buttons = {
                'all': document.getElementById('filterBtnAll'),
                'income': document.getElementById('filterBtnIncome'),
                'expense': document.getElementById('filterBtnExpense')
            };

            const activeClass = "flex-1 sm:flex-none px-4 py-1.5 rounded-full text-sm font-semibold bg-white dark:bg-gray-700 text-text-main dark:text-white shadow-sm ring-1 ring-black/5 dark:ring-white/10 transition-all";
            const inactiveClass = "flex-1 sm:flex-none px-4 py-1.5 rounded-full text-sm font-medium text-text-muted hover:text-text-main dark:hover:text-gray-200 transition-all";

            Object.keys(buttons).forEach(key => {
                if (buttons[key]) {
                    buttons[key].className = (key === filterType) ? activeClass : inactiveClass;
                }
            });

            // 2. Filter Data
            let filtered = allTransactions;
            if (filterType !== 'all') {
                filtered = allTransactions.filter(tx => (tx.type || '').toLowerCase() === filterType);
            }

            renderTransactions(filtered);
        }

        function renderTransactions(transactions) {
            const container = document.querySelector('.overflow-y-auto.space-y-3'); // Target the list container
            if (!container) return;

            container.innerHTML = '';

            if (transactions.length === 0) {
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-12 text-center">
                        <span class="material-symbols-outlined text-4xl text-gray-300 mb-2">assignment_late</span>
                        <p class="text-text-muted font-medium">No transactions found</p>
                        <p class="text-xs text-gray-400 mt-1">Try adjusting filters or checking your sheet name</p>
                    </div>
                `;
                return;
            }

            // Reverse order to show newest first
            transactions.slice().reverse().forEach(tx => {
                // Access using normalized lowercase keys (already normalized in fetch)
                const type = tx.type || 'Expense';
                const details = tx.details || 'Transaction';
                const dateVal = tx.date;
                const amount = tx.amount || 0;

                const isIncome = type.toLowerCase() === 'income';
                const colorClass = isIncome ? 'text-accent-teal' : 'text-coral-orange';
                const iconClass = isIncome ? 'bg-accent-teal/10 text-accent-teal' : 'bg-coral-orange/10 text-coral-orange';
                const iconName = isIncome ? 'payments' : 'shopping_bag';
                const sign = isIncome ? '+' : '-';

                const html = `
        <div class="bg-white dark:bg-card-dark p-4 rounded-xl shadow-sm border border-transparent hover:border-${isIncome ? 'accent-teal' : 'coral-orange'}/20 transition-all flex items-center gap-4 group">
            <div class="size-10 rounded-full ${iconClass} flex items-center justify-center shrink-0">
                <span class="material-symbols-outlined text-xl">${iconName}</span>
            </div>
            <div class="flex-1 min-w-0">
                <h4 class="text-text-main dark:text-white font-bold truncate">${details}</h4>
                <p class="text-text-muted text-xs">${safeParseDate(dateVal)} • ${type}</p>
            </div>
            <div class="text-right">
                <p class="${colorClass} font-bold text-lg">${sign}₹${amount}</p>
            </div>
        </div>
        `;
                container.insertAdjacentHTML('beforeend', html);
            });
        }

        async function saveTransaction() {
            const date = document.getElementById('dateInput').value;
            const type = document.getElementById('typeInput').value;
            const details = document.getElementById('detailsInput').value;
            const amount = document.getElementById('amountInput').value;

            if (!date || !type || !amount) {
                alert('Please fill in all required fields.');
                return;
            }

            const btn = document.querySelector('button[onclick="saveTransaction()"]');
            const originalText = btn.innerText;
            btn.innerText = 'Saving...';
            btn.disabled = true;

            try {
                const formData = new URLSearchParams();
                formData.append('action', 'addTransaction');
                formData.append('date', date);
                formData.append('type', type);
                formData.append('details', details);
                formData.append('amount', amount);

                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.result === 'success') {
                    alert('Transaction saved successfully!');
                    toggleAccountingModal(false);
                    // Clear form
                    document.getElementById('detailsInput').value = '';
                    document.getElementById('amountInput').value = '0';
                    // Refresh list
                    fetchTransactions();
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                console.error('Error saving transaction:', error);
                alert('Error saving transaction: ' + error.message);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }



        // Initial Fetch
        fetchTransactions();

    </script>
</body>
