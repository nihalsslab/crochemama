<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>CrocheMama Dashboard - Notifications</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#b65d00",
                        "primary-soft": "#FDECE7",
                        "text-main": "#4A3B37",
                        "text-muted": "#8C807B",
                        "card-light": "#ffffff",
                        "card-dark": "#2a1b1f",
                        "background-light": "#fdfbf7",
                        "background-dark": "#23190f",
                    },
                    fontFamily: {
                        display: "Plus Jakarta Sans"
                    },
                    backgroundImage: {
                        "knit-pattern": "url(\"data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M20 20.5V18H0v2.5h20zm0-11V7H0v2.5h20zM20 40V37.5H0V40h20zM40 20.5V18H20v2.5h20zm0-11V7H20v2.5h20zM40 40V37.5H20V40h20z' fill='%23e8e4e0' fill-opacity='0.4' fill-rule='evenodd'/%3E%3C/svg%3E\")"
                    }
                }
            }
        };
    </script>
    <style type="text/tailwindcss">
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-text-main dark:text-gray-100 min-h-screen flex flex-col font-display">

    <!-- HEADER -->
    <header
        class="sticky top-0 z-50 w-full bg-white/80 dark:bg-card-dark/90 backdrop-blur-sm border-b border-[#e8e4e0] dark:border-gray-800 px-6 py-4 transition-all duration-300">
        <div class="max-w-7xl mx-auto flex items-center justify-between gap-4">
            <div class="flex items-center gap-3">
                <a href="index.html" class="flex items-center gap-3">
                    <div class="size-10 bg-primary/10 rounded-full flex items-center justify-center text-primary">
                        <span class="material-symbols-outlined" style="font-size: 24px;">notifications</span>
                    </div>
                    <h1 class="text-xl md:text-2xl font-extrabold tracking-tight text-text-main dark:text-white">
                        Notifications
                    </h1>
                </a>
            </div>
            <div class="flex items-center gap-4">
                <a href="index.html" class="p-2 text-text-muted hover:text-primary transition-colors">
                    <span class="material-symbols-outlined text-xl">close</span>
                </a>
            </div>
        </div>
    </header>

    <main class="flex-1 w-full bg-knit-pattern bg-fixed pb-24">
        <div class="max-w-3xl mx-auto px-6 py-8 flex flex-col gap-6" id="notificationList">

            <div class="text-center py-12">
                <div class="inline-block p-4 rounded-full bg-primary/10 text-primary mb-4">
                    <span class="material-symbols-outlined text-3xl animate-spin">sync</span>
                </div>
                <h3 class="text-lg font-bold text-text-main dark:text-white">Scanning Inventory...</h3>
            </div>

        </div>
    </main>

    <!-- FOOTER -->
    <footer
        class="fixed bottom-0 left-0 w-full bg-white dark:bg-card-dark border-t border-[#e8e4e0] dark:border-gray-800 py-3 md:py-4 z-50">
        <div
            class="max-w-7xl mx-auto flex overflow-x-auto md:justify-around items-center text-xs md:text-sm gap-8 px-4 scrollbar-hide">
            <a class="flex flex-col items-center gap-1 text-text-muted hover:text-primary dark:text-gray-400 dark:hover:text-white transition-colors group"
                href="index.html">
                <span class="material-symbols-outlined text-lg group-hover:scale-110 transition-transform">home</span>
                <span class="font-medium">Home</span>
            </a>
            <a class="flex flex-col items-center gap-1 text-text-muted hover:text-primary dark:text-gray-400 dark:hover:text-white transition-colors group"
                href="inventory.html">
                <span
                    class="material-symbols-outlined text-lg group-hover:scale-110 transition-transform">add_box</span>
                <span class="font-medium">Add Stock</span>
            </a>
            <a class="flex flex-col items-center gap-1 text-text-muted hover:text-primary dark:text-gray-400 dark:hover:text-white transition-colors group"
                href="sales.html">
                <span
                    class="material-symbols-outlined text-lg group-hover:scale-110 transition-transform">trending_up</span>
                <span class="font-medium">Sales</span>
            </a>
            <a class="flex flex-col items-center gap-1 text-text-muted hover:text-primary dark:text-gray-400 dark:hover:text-white transition-colors group"
                href="classes.html">
                <span class="material-symbols-outlined text-lg group-hover:scale-110 transition-transform">school</span>
                <span class="font-medium">Classes</span>
            </a>
            <a class="flex flex-col items-center gap-1 text-text-muted hover:text-primary dark:text-gray-400 dark:hover:text-white transition-colors group"
                href="statement.html">
                <span
                    class="material-symbols-outlined text-lg group-hover:scale-110 transition-transform">receipt_long</span>
                <span class="font-medium">Statement</span>
            </a>
            <a class="flex flex-col items-center gap-1 text-text-muted hover:text-primary dark:text-gray-400 dark:hover:text-white transition-colors group"
                href="accounting.html">
                <span
                    class="material-symbols-outlined text-lg group-hover:scale-110 transition-transform">account_balance_wallet</span>
                <span class="font-medium">Accounting</span>
            </a>
            <a class="flex flex-col items-center gap-1 text-text-muted hover:text-primary dark:text-gray-400 dark:hover:text-white transition-colors group"
                href="master.html">
                <span
                    class="material-symbols-outlined text-lg group-hover:scale-110 transition-transform">analytics</span>
                <span class="font-medium">Master</span>
            </a>
        </div>
    </footer>
    <script src="config.js"></script>
    <script>
        // --- BACKEND INTEGRATION ---


        async function fetchNotifications() {
            const container = document.getElementById('notificationList');
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getInventory`);
                const data = await response.json();
                renderNotifications(data);
            } catch (error) {
                console.error("Error:", error);
                container.innerHTML = `<div class="p-6 text-center text-red-500 font-bold">Failed to load notifications.</div>`;
            }
        }

        function renderNotifications(items) {
            const container = document.getElementById('notificationList');
            container.innerHTML = '';

            // Filter Low Stock (< 10)
            const alerts = items.filter(item => {
                const qty = parseInt(item['Item count'] || 0);
                return qty < 10;
            });

            if (alerts.length === 0) {
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-20 text-center gap-4">
                        <div class="size-20 bg-green-100 dark:bg-green-900/30 text-green-600 dark:text-green-400 rounded-full flex items-center justify-center">
                            <span class="material-symbols-outlined text-4xl">check_circle</span>
                        </div>
                        <h3 class="text-xl font-bold text-text-main dark:text-white">All Clear!</h3>
                        <p class="text-text-muted">No low stock alerts at the moment.</p>
                    </div>
                `;
                return;
            }

            // Sort: Lowest Stock First
            alerts.sort((a, b) => parseInt(a['Item count']) - parseInt(b['Item count']));

            alerts.forEach(item => {
                const qty = parseInt(item['Item count'] || 0);
                const name = item['Name'];
                const img = item['Image'] && item['Image'].startsWith('http') ? item['Image'] : 'https://placehold.co/100x100?text=No+Img';

                let style = '';
                let label = '';
                let icon = '';

                // Logic:
                // 0: Black, Warning
                // <2: Red
                // <6: Orange
                // <10: Yellow

                if (qty === 0) {
                    style = 'bg-black text-white border-black';
                    label = 'OUT OF STOCK';
                    icon = 'no_backpack'; // Black icon
                } else if (qty < 2) {
                    style = 'bg-red-50 dark:bg-red-900/20 border-red-200 dark:border-red-800 text-red-700 dark:text-red-400';
                    label = 'CRITICAL LOW';
                    icon = 'dangerous';
                } else if (qty < 6) {
                    style = 'bg-orange-50 dark:bg-orange-900/20 border-orange-200 dark:border-orange-800 text-orange-700 dark:text-orange-400';
                    label = 'RUNNING LOW';
                    icon = 'warning';
                } else {
                    style = 'bg-yellow-50 dark:bg-yellow-900/20 border-yellow-200 dark:border-yellow-800 text-yellow-700 dark:text-yellow-400';
                    label = 'LOW STOCK';
                    icon = 'info';
                }

                const html = `
                <div class="relative w-full rounded-2xl border p-5 flex items-center gap-4 shadow-sm transition-transform hover:scale-[1.01] ${qty === 0 ? 'bg-zinc-900 border-zinc-900 text-white' : 'bg-white dark:bg-card-dark border-gray-100 dark:border-gray-800'}">
                    
                    <!-- Image -->
                    <div class="size-16 rounded-xl bg-gray-100 shrink-0 overflow-hidden border border-gray-100 dark:border-gray-700">
                        <img src="${img}" class="w-full h-full object-cover">
                    </div>

                    <!-- Content -->
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="px-2 py-0.5 rounded-full text-[10px] font-bold tracking-wider uppercase border ${style}">
                                ${label}
                            </span>
                        </div>
                        <h4 class="font-bold text-lg truncate ${qty === 0 ? 'text-white' : 'text-text-main dark:text-white'}">${name}</h4>
                        <p class="text-sm ${qty === 0 ? 'text-zinc-400' : 'text-text-muted'}">
                            Item ID: ${item['Item ID']}
                        </p>
                    </div>

                    <!-- Stock Count -->
                    <div class="text-center px-4">
                        <span class="block text-2xl font-black ${qty === 0 ? 'text-white' : 'text-text-main dark:text-white'}">${qty}</span>
                        <span class="text-[10px] uppercase font-bold tracking-wider ${qty === 0 ? 'text-zinc-500' : 'text-text-muted'}">Left</span>
                    </div>

                    <!-- Action -->
                     <a href="inventory.html" class="flex flex-col items-center justify-center size-10 rounded-full ${qty === 0 ? 'bg-white/10 hover:bg-white/20 text-white' : 'bg-primary/10 hover:bg-primary/20 text-primary'} transition-colors ml-2">
                        <span class="material-symbols-outlined">add</span>
                    </a>
                </div>
                `;
                container.insertAdjacentHTML('beforeend', html);
            });
        }

        fetchNotifications();
    </script>
</body>

</html>
